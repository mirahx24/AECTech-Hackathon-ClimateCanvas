<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }
    .grid img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="grid">
    <img src="img/0.jpg" alt="Image 0">
    <img src="img/1.jpg" alt="Image 1">
    <img src="img/3.jpg" alt="Image 2">
    <img src="img/6.jpg" alt="Image 3">
  </div>
</body>
</html>
